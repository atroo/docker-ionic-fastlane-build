dist: trusty

jobs:
  include:
    - stage: build docker image
      script:
      - docker build -t atroo/docker-ionic-fastlane-build:cordova-8 .
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
      - docker push atroo/docker-ionic-fastlane-build:cordova-8
      script:
      - docker build -t atroo/fastlane:latest -f DockerfileFastlane .
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
      - docker push atroo/fastlane:latest
